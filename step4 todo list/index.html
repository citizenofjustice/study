<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="in">
                <h1>Список задач:</h1>
                <form id="enterTask">
                    <input id="task" type="text" autofocus autocomplete="off" placeholder="Введите текст задачи...">
                    <button type="submit">Добавить</button>
                    <button type="reset">Очистить</button>
                </form>
            </div>
        </div>
        <div class="container">
            <p>Текущий список задач:</p>
            <div id="out">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
