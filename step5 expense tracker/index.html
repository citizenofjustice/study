<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="1020px">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор расходов</title>
</head>
<body>
    <div>
        <header class="title isCentered">
            <h1>Калькулятор расходов</h1>
        </header>
        <section class="main isCentered">
            <div class="column">
                <div class="input">
                    <h2 class="green isCentered">Введите сумму расходов:</h2>
                    <form id="textFields">
                        <div class="isCentered">
                            <label class="description">Наименование:  <input id="name" type="text" autofocus autocomplete="off" placeholder="Введите предмет расходов..." required></label>
                        </div>
                        <div class="isCentered">
                            <span>
                                <label class="description">Дата:  <input id="date" type="date" autocomplete="off" placeholder="дд/мм/гггг" required></label>
                            </span>
                            <span>
                                <label class="description">Сумма:  <input id="amount" type="number"  autocomplete="off" placeholder="введите сумму в руб. (в формате 0.00)" required name="price" min="0" step="0.01" title="Currency" ></label>
                            </span>
                        </div>
                        <div class="isCentered">
                            <button type="submit">Добавить</button>
                        </div>
                    </form>
                </div>
                <div class="output">
                    <div class="tableWrapper isCentered">
                        <table id="resultTable">
                            <tr class="titleRow">
                                <td class="description nameColumn">Имя</td>
                                <td class="description dateColumn">Дата</td>
                                <td class="description amountColumn">Сумма</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
